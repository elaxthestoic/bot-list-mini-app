<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Mini App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Bot Mini App</h1>
            <button class="interact-btn">Interact with</button>
        </header>
        
        <!-- Grid Section -->
        <section class="bot-grid">
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
            <div class="bot-icon"></div>
        </section>

        <!-- List Section -->
        <section class="bot-list">
            <div class="bot-card">
                <div class="bot-avatar"></div>
                <div class="bot-info">
                    <h3>Bot Name</h3>
                    <p>@botusername • ID: 12345</p>
                </div>
                <button class="chat-btn">Start</button>
            </div>
            <div class="bot-card">
                <div class="bot-avatar"></div>
                <div class="bot-info">
                    <h3>Another Bot</h3>
                    <p>@anotherbot • ID: 67890</p>
                </div>
                <button class="chat-btn">Start</button>
            </div>
        </section>

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <div class="nav-item active">Home</div>
            <div class="nav-item">Bots</div>
            <div class="nav-item">Settings</div>
        </footer>
    </div>
</body>
</html>
